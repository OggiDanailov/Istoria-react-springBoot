spring.application.name=demo
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/quizdb;DB_CLOSE_DELAY=-1
spring.datasource.username=oggi
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== FLYWAY CONFIGURATION =====
# Flyway is a database migration tool that tracks schema changes explicitly
# Instead of Hibernate trying to auto-sync (which causes data loss),
# Flyway applies SQL migrations in version order (V1, V2, V3, etc)
# This prevents database resets and keeps schema changes tracked in git
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=1
spring.flyway.baselineDescription=Initial schema with existing data

spring.config.import=optional:file:.env[.properties]

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}